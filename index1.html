<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
  </head>
  <body class="register">
    <div
      class="register-div"
    >
      <h1 class="logo">
        TRADITIONAL <br />
        ARTISAX BAKERY
      </h1>
      <form>
        <input
          type="text"
          name="address"
          placeholder="Your adress"
          required
          class="order-input"
        />
        <br />
        <input
          type="number"
          name="pay"
          placeholder="Your card"
          required
          class="order-input"
        />
        <br />
        <button
          type="submit"
          class="order-btn"
        >
          Shop now
        </button>
      </form>
      <img src="./images/bread.jpg" alt="Bread" width="350" />
    </div>
  </body>
</html>
